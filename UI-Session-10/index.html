<html ng-app="userManagement">

<head>
    <link rel="stylesheet" href="user.css">
    <link href="https://getbootstrap.com/docs/4.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="users.js"></script>
</head>

<body ng-controller="UserManagementController">

    <header class="text-dark">
        <h1>User Management</h1>
    </header>
    <div class="px-5  m-4">
        <div class="row">
            <div class="col-9">
                <h1>Users</h1>
            </div>
            <div class="col-2">
                <input type="button" class="btn" data-toggle="modal" data-target="#addUser" value="Add User">
            </div>
        </div>
        <form>
            <div class="row py-4">
                <div class="col-10">
                    <input class="px-4" type="text" ng-model="search.name" id="search" placeholder="Search Users By Name..">
                </div>
                <div class="col-2">
                    <input type="submit" class="btn" value="Search">
                </div>
            </div>
        </form>
    </div>
    <div class="d-flex flex-row my-3 mx-4 px-5 flex-wrap" ng-init="getData()">
        <section class="p-3" ng-repeat="user in users | filter:search">
            <div class="card users">
                <div class="row">
                    <div class="col-5">
                        <div class="p-4"><img src="images/user.PNG" height="100px">
                        </div>
                    </div>
                    <div class="col-7 py-4">
                        <div class="card-block">
                            <h4 class="card-title">{{user.name}}</h4>          
                            <input type="button" ng-click="editUser(user.id)" class="btn" data-toggle="modal" data-target="#editUser" value="Edit User">
                            <p><i class="fas fa-phone"></i>{{user.phone}}</p>
                            <p><i class="fas fa-map-marker-alt"></i> {{user.location}}</p>
                        </div>
                    </div>

                </div>
            </div>
        </section>

    </div>
    <!-- The Modal -->
    <div class="modal" id="addUser">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="heading">
                    <span clas="text-bold">Add User</span>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <form method=POST>
                        <div class="py-1">
                            <label for="name">
                                Name<br>
                                <input type="text" placeholder="Enter user name" id="name" ng-model="name">
                            </label>
                        </div>
                        <div class="py-1">
                            <label for="phone">
                                Contact Number
                                <input type="text" placeholder="Enter contact number" id="phone" ng-model="phone">
                            </label>
                        </div>
                        <div class="py-1">
                            <label for="location">
                                Address
                                <input type="text" placeholder="Enter address" id="location" ng-model="location">
                            </label>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-light mx-5" data-dismiss="modal">Cancel</button>
                            <input type="submit" class="btn btn-primary" id="submit" ng-click="submit()" data-dismiss="modal" value="Save">
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
        <div class="modal" id="editUser">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="heading">
                    <span clas="text-bold">Edit User</span>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <form method=POST>
                        <div class="py-1">
                            <label for="name">
                                Name<br>
                                <input type="text" id="name" ng-model="name">
                            </label>
                        </div>
                        <div class="py-1">
                            <label for="phone">
                                Contact Number
                                <input type="text" id="phone" ng-model="phone">
                            </label>
                        </div>
                        <div class="py-1">
                            <label for="location">
                                Address
                                <input type="text" id="location" ng-model="location">
                            </label>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-light mx-5" data-dismiss="modal">Cancel</button>
                            <input type="submit" class="btn btn-primary"  ng-click="save()" id="submit" data-dismiss="modal" value="Save">
                        </div>
                    </form>
                </div>

            </div>
        </div>
        </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>

</html>

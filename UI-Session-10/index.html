<html ng-app="userManagement">

<head>
    <link rel="stylesheet" href="user.css">
    <link href="https://getbootstrap.com/docs/4.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="users.js"></script>
</head>

<body ng-controller="UserManagementController">

    <header class="text-dark">
        <h1>User Management</h1>
    </header>
    <div class="px-5  m-4">
        <div class="row">
            <div class="col-9">
                <h1>Users</h1>
            </div>
            <div class="col-2"><button class="btn" onclick="#" data-toggle="modal" data-target="#addUser">Add User</button></div>
        </div>
        <form>
            <div class="row py-4">
                <div class="col-10">
                    <input class="px-4" type="text" id="search" placeholder="Search Users By Name..">
                </div>
                <div class="col-2">
                    <input type="submit" class="btn" value="Search">
                </div>
            </div>
        </form>
    </div>
    <div class="d-flex flex-row my-3 mx-4 px-5 flex-wrap">
    <section class="p-3"  ng-repeat="user in users">
    <div class="card users">
      <div class="row">
           <div class="col-5">
          <div class="p-4"><img src="images/user.PNG" height="100px">
          </div>
          </div>
        <div class="col-7 py-4">
          <div class="card-block">
            <h4 class="card-title">{{user.name}}</h4>
            <p><i class="fas fa-phone"></i>{{user.phone}}</p>
              <p><i class="fas fa-map-marker-alt"></i> {{user.location}}</p>
          </div>
        </div>

      </div>
    </div>
</section>

        </div>
    <!-- The Modal -->
    <div class="modal" id="addUser">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="heading">
                    <span clas="text-bold">Add User</span>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <form>
                        <div class="py-1">
                        <label>
                            Name    
                        </label>
                        <input type="text" placeholder="Enter user name" id="name">
                        </div>
                        <div class="py-1">
                        <label>
                            Contact Number    
                        </label>
                        <input type="text" placeholder="Enter contact number" id="name">
                        </div>
                        <div class="py-1">
                        <label>
                            Address    
                        </label>
                        <input type="text" placeholder="Enter address" id="name">
                        </div>
                    </form>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-light mx-5" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
                </div>

            </div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Search employee</title>

</head>
<body>
	<table width="100%" cellpadding=20 id="head">
		<tr>
			<td>Hello Admin..!!</td>
			<td align="right">
			<a th:href="@{/admin/projects}">Projects | </a>
			<a th:href="@{/admin/skills}">Skills | </a>
			<a th:href="@{/admin/jobs}"> Jobs | </a>
			<a th:href="@{/admin/employees}">Employee | </a>
			<a th:href="@{/admin/logout}">Logout | </a>
			</td>
		</tr>
	</table>
<div>
	<form  th:action="@{/admin/searchEmployee}" method="post" align="center" >
			<label>Projects</label>
			<select name="projectId"><option
								th:each="project: ${projects}" th:value="${project.id}"
								th:text="${project.name}"></option>
								</select>
			<input type="submit" value="search"/>
			</form>
			</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<meta charset="ISO-8859-1">
<title>Create Skill</title>
</head>
<body>
	<table width="100%" cellpadding=20 id="head">
		<tr>
			<td>Hello Admin..!!</td>
			<td align="right">
			<a th:href="@{/admin/projects}">Projects | </a>
			<a th:href="@{/admin/skills}">Skills | </a>
			<a th:href="@{/admin/jobs}"> Jobs | </a>

			<a th:href="@{/admin/logout}">Logout | </a>
			</td>
		</tr>
	</table>
	<div>
		<form th:object="${skill}" th:action="@{../skills}" method="post" align="center">

			<input type="text" th:field="*{name}" /> <br>
			<button type="submit" class="btn btn-primary">Save</button>

		</form>
	</div>
</body>
</html>

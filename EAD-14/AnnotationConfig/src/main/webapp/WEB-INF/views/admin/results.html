<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<meta charset="ISO-8859-1">
<title>Search Results</title>
</head>
<body>

	<table width="100%" cellpadding=20 id="head">
		<tr>
			<td>Hello Admin..!!</td>
			<td align="right">
			<a th:href="@{/admin/projects}">Projects | </a>
			<a th:href="@{/admin/skills}">Skills | </a>
			<a th:href="@{/admin/jobs}">Jobs | </a>
			<a th:href="@{/admin/employees}">Employee | </a>
			<a th:href="@{/admin/logout}">Logout | </a>
			</td>
		</tr>
	</table>
<div class="container">
		<div th:if="${not #lists.isEmpty(searchResults)}">
			<h2><center>Search Results</center></h2>
			<table cellpadding=20 align="center">
				<tr>
					<th>Id</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email Id</th>
					<th>Gender</th>
					<th>Skype Id</th>
					<th>Primary Contact Number</th>
					<th>Secondary Contact Number</th>
				</tr>
				<tr th:each="employee : ${searchResults}">
					<td th:text="${employee.id}">Id</td>
					<td th:text="${employee.firstName}">First Name</td>
					<td th:text="${employee.lastName}">Last Name</td>
					<td th:text="${employee.emailId}">Email Id</td>
					<td th:text="${employee.gender}">Gender</td>
					<td th:text="${employee.skypeId}">Skype Id</td>
					<td th:text="${employee.primaryContactNumber}">Primary Contact Number</td>
					<td th:text="${employee.secondaryContactNumber}">Secondary Contact Number</td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>

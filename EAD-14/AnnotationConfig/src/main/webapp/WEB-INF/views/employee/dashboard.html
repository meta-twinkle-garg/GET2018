<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Dashboard</title>
</head>
<body>
<table width="100%" cellpadding=20 id="head">
		<tr>
			<td>Hello..!!</td>
			<td align="right">
			<a th:href="${'employees/edit?id=' + employee.id}">Edit Profile  </a>
			<a th:href="@{../logout}">Logout | </a>
			<a th:href="${'employees/skills?id=' +employee.id}">Skills | </a>
			</td>
		</tr>
	</table>

<h2>My Profile</h2>
			<table align="center" cellpadding="20">
				<tr>
					<th>Id</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email Id</th>
					<th>Gender</th>
					<th>DOB</th>
					<th>Skype Id</th>
					<th>Primary Contact Number</th>
					<th>Secondary Contact Number</th>
				</tr>
				<tr >
					<td th:text="${employee.id}">Id</td>
					<td th:text="${employee.firstName}">First Name</td>
					<td th:text="${employee.lastName}">Last Name</td>
					<td th:text="${employee.emailId}">Email Id</td>
					<td th:text="${employee.gender}">Gender</td>
					<td th:text="${employee.dob}">DOB</td>
					<td th:text="${employee.skypeId}">Skype Id</td>
					<td th:text="${employee.primaryContactNumber}">Primary Contact Number</td>
					<td th:text="${employee.secondaryContactNumber}">Secondary Contact Number</td>
					
				</tr>
			</table>
</body>
</html>

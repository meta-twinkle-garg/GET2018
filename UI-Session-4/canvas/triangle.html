<!DOCTYPE html>
<html>
<body>

<canvas id="triangle" width="400" height="400">
</canvas>

<script>

var c = document.getElementById("triangle");
var ctx = c.getContext("2d");
ctx.beginPath();
ctx.moveTo(200, 0);
ctx.lineTo(0, 400);
ctx.lineTo(400, 400);
ctx.fillStyle="#982068";
ctx.fill();


</script>

</body>
</html>

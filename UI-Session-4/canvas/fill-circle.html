<!DOCTYPE html>
<html>
<body>

<canvas id="fill-circle" width="400" height="400">
</canvas>

<script>
    var canvas = document.getElementById("fill-circle");
    var ctx = canvas.getContext("2d");
    ctx.beginPath();
    ctx.arc(200,200,100,0,2*Math.PI);
    ctx.fillStyle="#2E94D1";
    ctx.fill();

</script>
    </body>
</html>

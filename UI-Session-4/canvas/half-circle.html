<!DOCTYPE html>
<html>
<body>

<canvas id="half-circle" width="400" height="400">
</canvas>

<script>
    var canvas = document.getElementById("half-circle");
    var ctx = canvas.getContext("2d");
    ctx.beginPath();
    ctx.arc(200,200,100,0.5*Math.PI,1.5*Math.PI);
    ctx.fillStyle="#2E94D1";
    ctx.fill();
    ctx.beginPath();
    ctx.closePath();
    ctx.arc(200,200,90,1.5*Math.PI,0.5*Math.PI);
    ctx.strokeStyle="#979B9C";
    ctx.lineWidth="20";
    ctx.stroke();
</script>
    </body>
</html>

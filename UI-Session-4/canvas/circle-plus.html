<!DOCTYPE html>
<html>
<body>

<canvas id="circle-plus" width="400" height="400">
</canvas>

<script>
    var canvas = document.getElementById("circle-plus");
    var ctx = canvas.getContext("2d");
    ctx.beginPath();
    ctx.arc(200,200,100,0,2*Math.PI);
    ctx.fillStyle="#FCB03C";
    ctx.fill();
    ctx.closePath();
    ctx.beginPath();
    ctx.moveTo(200,110);
    ctx.lineTo(200,290);
    ctx.moveTo(110,200);
    ctx.lineTo(290,200);
    ctx.lineWidth="30";
    ctx.strokeStyle="white";
    ctx.stroke();
</script>
    </body>
</html>

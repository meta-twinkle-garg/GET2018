<html>
    <head>
        <title>
            Square
        </title>   
    </head>
<body>

<canvas id="square" width="400" height="400">
    
</canvas>
<script>
    var canvas = document.getElementById("square");
    var ctx = canvas.getContext("2d");
    ctx.fillStyle = "#166432";
    ctx.fillRect(0,0,400,400);
</script>


</body>
</html>

<!DOCTYPE html>
<html>
<body>

<canvas id="stroke-circle" width="400" height="400">
</canvas>

<script>
    var canvas = document.getElementById("stroke-circle");
    var ctx = canvas.getContext("2d");
    ctx.beginPath();
    ctx.arc(200,200,100,0,2*Math.PI);
    ctx.strokeStyle="#982068";
    ctx.lineWidth="40";
    ctx.stroke();

</script>
    </body>
</html>

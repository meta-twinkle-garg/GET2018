<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<meta charset="ISO-8859-1">
<title>Jobs</title>
</head>
<body>
<a th:href="@{/admin/jobs/add}">Add Jobs |  </a>
<div class="container">
		<div th:if="${not #lists.isEmpty(jobs)}">
			<h2>All projects</h2>
			<table class="table table-striped">
				<tr>
					<th>Id</th>
					<th>Title</th>
					<th>Edit</th>
					<th>Delete</th>
				</tr>
				<tr th:each="job : ${jobs}">
					<td th:text="${job.id}">Id</td>
					<td th:text="${job.title}">Title</td>
					<td><a th:href="${'jobs/edit?id=' + job.id}"
						class="btn btn-default">Edit</a></td>
					<td><a th:href="${'jobs/delete?id=' + job.id}"
						class="btn btn-danger">Delete</a></td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>

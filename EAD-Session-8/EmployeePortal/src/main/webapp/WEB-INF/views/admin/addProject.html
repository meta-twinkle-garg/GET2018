<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<meta charset="ISO-8859-1">
<title>Create project</title>
</head>
<body>

	<div>
		<form th:object="${project}" th:action="@{../projects}" method="post">
			<label>Name:</label> <input type="text" th:field="*{name}" /> <br>
			<label>Description:</label> <input type="text"
				th:field="*{description}" /> <br> <label>Start Date:</label> <input
				type="text" th:field="*{startDate}" /> <br> <label>End
				Date:</label> <input type="text" th:field="*{endDate}" />
			<button type="submit" class="btn btn-primary">Save</button>

		</form>
	</div>
</body>
</html>

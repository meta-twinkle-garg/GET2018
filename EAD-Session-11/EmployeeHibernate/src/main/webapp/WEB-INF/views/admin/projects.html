<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title>projects</title>
<link rel="stylesheet" href="tables.css">
</head>
<body>
	<table width="100%" cellpadding=20 id="head">
		<tr>
			<td>Hello Admin..!!</td>
			<td align="right">
			<a th:href="@{/admin/projects}">Projects | </a>
			<a th:href="@{/admin/skills}">Skills | </a>
			<a th:href="@{/admin/jobs}">Jobs | </a>
			<a th:href="@{/admin/employees}">Employee | </a>
			<a th:href="@{/admin/logout}">Logout | </a>
			</td>
		</tr>
	</table>
	
<a th:href="@{/admin/projects/add}">Add Project   </a><br>
	<div class="container">
		<div th:if="${not #lists.isEmpty(projects)}">
			<h2><center>All projects</center></h2>
			<table cellpadding=20 align="center">
				<tr>
					<th>Id</th>
					<th>Description</th>
					<th>Start Date</th>
					<th>End Date</th>
					<th>Edit</th>
					<th>Delete</th>
				</tr>
				<tr th:each="project : ${projects}">
					<td th:text="${project.id}">Id</td>
					<td th:text="${project.description}">Description</td>
					<td th:text="${project.startDate}">Start Date</td>
					<td th:text="${project.endDate}">End Date</td>
					<td><a th:href="${'projects/edit?id=' + project.id}"
						class="btn btn-default">Edit</a></td>
					<td><a th:href="${'projects/delete?id=' + project.id}"
						class="btn btn-danger">Delete</a></td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>

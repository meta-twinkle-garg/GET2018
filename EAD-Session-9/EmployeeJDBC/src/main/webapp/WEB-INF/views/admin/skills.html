<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<a th:href="@{/admin/skills/add}">Add Skills  </a>
<div class="container">
		<div th:if="${not #lists.isEmpty(skills)}">
			<h2>All projects</h2>
			<table class="table table-striped">
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Edit</th>
					<th>Delete</th>
				</tr>
				<tr th:each="skill : ${skills}">
					<td th:text="${skill.id}">Id</td>
					<td th:text="${skill.name}">Name</td>
					<td><a th:href="${'skills/edit?id=' + skill.id}"
						class="btn btn-default">Edit</a></td>
					<td><a th:href="${'skills/delete?id=' + skill.id}"
						class="btn btn-danger">Delete</a></td>
				</tr>
			</table>
		</div>
	</div>
	</body>
</html>
